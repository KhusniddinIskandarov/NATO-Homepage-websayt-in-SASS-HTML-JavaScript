<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NATO Home page</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
<!-- Header section -->
    <header class="header">
        <div class="main--header">
            <div class="header__logo">
                <img src="/image/logo_EN.png" alt="logo">
            </div>
            <div class="header__language">
                <span class="header__email">
                    <i class="fa-solid fa-envelope"></i>
                    <small>Get the latest updates</small>
                    <i class="fa-solid fa-chevron-right"></i>
                </span>
                <span class="header__english">
                    <select>
                        <option value="1">
                            English
                        </option>
                        <option value="">
                            Français
                        </option>
                        <option value="3">
                            Pусский
                        </option>
                        <option value="4">
                            Українська
                        </option>
                    </select>
                </span>
            </div>
        </div>
        <nav class="navigation">
            nav
        </nav>
    </header>
<!--/ Header section -->

<!-- Latest News section -->
<section class="latest-news">
    <h2>Latest news</h2>
</section>
<!--/ Latest News section -->


<!-- Featured section -->
 <section class="featured">
    <h2>Featured</h2>
 </section>
<!--/ Featured section -->

<!-- What is NATO?  sections -->
 <section class="what-is--nato">
    <h2> What is NATO?</h2>
 </section>
<!--/ What is NATO? sections -->

<!-- The Secretary General section -->
 <section class="the-secretary--general">
    <h2>The Secretary General</h2>
 </section>
<!--/ The Secretary General section -->

<!-- Subscribe to NATO Updates seciton -->
 <h2>Subscribe to NATO Updates</h2>
<!--/ Subscribe to NATO Updates seciton -->

<!-- Footer section -->
 <footer>
    <h2>Footer</h2>
 </footer>
<!--/ Footer section -->


    <script src="/js/app.js"></script>
</body>
</html>
